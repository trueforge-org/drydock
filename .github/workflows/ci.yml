name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: 24

      - name: Install dependencies
        run: |
          (cd app && npm ci)
          (cd e2e && npm ci)
          (cd ui && npm ci)

      - name: Lint app
        run: npm run lint
        working-directory: app

      - name: Lint e2e
        run: npm run lint
        working-directory: e2e

      - name: Lint ui
        run: npm run lint
        working-directory: ui

      - name: ESM readiness check
        run: ./scripts/esm-readiness.sh || true

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: 24

      - name: Install app dependencies
        run: npm ci
        working-directory: app

      - name: Install ui dependencies
        run: npm ci
        working-directory: ui

      - name: Run app tests
        run: npm test
        working-directory: app

      - name: Run ui tests
        run: npm run test:unit
        working-directory: ui

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: app/coverage/lcov.info,ui/coverage/lcov.info
          flags: app,ui
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: 24

      - name: Install ui dependencies
        run: npm ci
        working-directory: ui

      - name: Build ui
        run: npm run build
        working-directory: ui

      - name: Docker build (smoke test)
        run: docker build --no-cache -t drydock --build-arg DD_VERSION=ci .
