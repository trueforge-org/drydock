config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/*.d.ts",
  "**/.yarn/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/testdata/**",
  "**/vendor/**",
  "**/assets/**",
  ".qlty/out/**",
  ".qlty/logs/**",
  ".qlty/results/**",
  ".qlty/plugin_cachedir/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

# Disabled: guard clauses, switch dispatches, and icon/color maps produce many returns by design
[smells.return_statements]
enabled = false

# Disabled: core domain files (watchers, triggers, API routes) are inherently complex;
# splitting them would hurt cohesion without improving readability
[smells.file_complexity]
enabled = false

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "biome"
version = "2.3.7"

[[plugin]]
name = "checkov"

[[plugin]]
name = "dockerfmt"

[[plugin]]
name = "hadolint"

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "osv-scanner"


[[plugin]]
name = "radarlint-iac"
mode = "monitor"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "shfmt"

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"

# Entrypoint uses su-exec for runtime privilege drop; no static USER needed
[[triage]]
match.rules = ["trivy:DS002"]
set.ignored = true
